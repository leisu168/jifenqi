<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>计分器</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
  
  
</head>

<body>
<div class="container-fluid">
<div class="col-md-1 col-xs-0">
</div>
<div class="col-md-11 col-xs-0">
<h1 >游戏计分器</h1>
</div>
<div class="col-md-1 col-xs-0"> </div>

<div class="row">

<div class="table-responsive col-md-8 col-xs-12">
	
	<table class="table table-hover table-bordered">
		<p class="t_title">分数表</p>
  		<thead>
        	<tr>
            	<th class="col-md-1">#</th>
            	<th class="col-md-1">A</th>
            	<th class="col-md-1">B</th>
            	<th class="col-md-1">C</th>
            	<th class="col-md-1">D</th>
            	<th class="col-md-1">清除数据</th>
          </tr>
        </thead>
        <tbody id="tbody1">
			<tr id="first_tr">
            	<th scope="row">总分</th>
            	<td id="a_sum">0</td>
            	<td id="b_sum">0</td>
            	<td id="c_sum">0</td>
            	<td id="d_sum">0</td>
            	<td id="delete_all"><button><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
          	</tr>
          	<tbody id="tbody">
        	<!--<tr>
            	<th scope="row" id="1">第1局</th>
            	<td>Table cell</td>
            	<td>Table cell</td>
            	<td>Table cell</td>
            	<td>Table cell</td>
            	<td><button class="delete_c"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
          	</tr>-->
			</tbody>
        </tbody>
	</table>
</div>



<div class="col-md-2 col-xs-12 setting">
	<div class="input-group ">
  		<span class="input-group-addon" id="sizing-addon2">设置A的分数</span>
  		<input type="number" class="form-control" id="set_a" value="0" aria-describedby="sizing-addon2">
	</div>
	<div class="input-group ">
 		 <span class="input-group-addon" id="sizing-addon2">设置B的分数</span>
 		 <input type="number" class="form-control" id="set_b" value="0" aria-describedby="sizing-addon2">
	</div>
	<div class="input-group ">
  		<span class="input-group-addon" id="sizing-addon2">设置C的分数</span>
  		<input type="number" class="form-control" id="set_c" value="0" aria-describedby="sizing-addon2">
	</div>
	<div class="input-group ">
 		 <span class="input-group-addon" id="sizing-addon2">设置D的分数</span>
 		 <input type="number" class="form-control" id="set_d" value="0" aria-describedby="sizing-addon2">
	</div>
	<div>
	 <input type="button" value="加一局" id="add_row" />
	 <input type="button" value="保存数据" id="save" />
	</div>
	
	<div class="alert alert-danger alert-dismissable" id="save_fail">
   	<button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">
      &times;
   	</button>
   	请输入数据再保存！
	</div>

	<div class="alert alert-info alert-dismissable" id="save_suc">
   	<button type="button" class="close" data-dismiss="alert"
      aria-hidden="true">
      &times;
   	</button>
   	保存数据成功！
	</div class="col-md-2 col-sm-12 col-xs-12">
  <canvas id ="myCanvas"  style="border:1px solid #d3d3d3;" ></canvas>
  </div>
</div>





</div>
<script src="./main.js"></script>
<script src="./quickwin.js"></script>
</body>
</html>
